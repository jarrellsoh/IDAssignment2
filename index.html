<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find your playlist</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body class="index">
  <nav>
    <div class="logo">
      <h4><a href="https://www.spotify.com/sg-en/">Spotify.com</a></h4>
    </div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#customize">Customize</a></li>
      <li><a href="#playlist">Playlist</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <script src="Javascript/navbar.js"></script>

  <section id="home">
    <div class="homeimg">
      <img src="Images/spotifylogo.png">
    </div>
    <div class="hometext">
      <h4 class="hometitle">Find Your Playlist</h4>
      <a href="#customize" class="hometocustomize"><input type="submit" value="Discover Now"></a>
    </div>
  </section>

  <section id="customize">
    <div class="customizeimgcontainer">
      <img src="Images/createplaylistphonebackground.jpg">
    </div>
    <div class="customizetext">
      <div class="customizetitle">
        <h3>Discover your playlist</h3>
      </div>
      <div class="customizeform">
        <form action="">
          <input type="hidden" id="hiddentoken">
          <div class="genreselector">
            <label for="Genre" class="formlabel">Genre:</label>
            <select name="" id="selectgenre">
              <option>Select...</option>
            </select>
          </div><br>
          <div class="playlistselector">
            <label for="Genre" class="formlabel">Playlist:</label>
            <select name="" id="selectplaylist">
              <option>Select...</option>
            </select>
          </div>
          <div class="textform">
            <div class="textquestions">
              <label for="songamount">No. of songs (10 or less):</label>
              <input type="number" id="songamount" name="songamount">
            </div>
            <div class="submit">
              <button type="submit" id="submitbutton">Let's Go</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="playlist">
    <div class="playlisttitle">
      <h3>Here's your playlist!</h3>
    </div>
    <div class="playlistimg">
      <img src="Images/playmusicphonebackground.jpg">
    </div>
    <div class="playlistoptions">
      <input type="submit" value="View Songs" id="tosongs">
      <input type="submit" value="Open Spotify" id="openspotify">
    </div>
  </section>
  <section id="viewsongs">
    <div class="songlist">

    </div>
    <div class="songdetails">

    </div>
  </section>
  <script src="Javascript/app.js"></script>
</body>

</html>
